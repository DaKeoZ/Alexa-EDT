plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// <DependenciesSnippet>
dependencies {

    implementation 'com.amazon.alexa:ask-sdk:2.20.2'
    implementation 'com.amazon.alexa:ask-sdk-core:2.20.2'
    implementation 'com.amazon.alexa:ask-sdk-lambda-support:2.20.2'
    implementation 'com.amazon.alexa:ask-sdk-dynamodb-persistence-adapter:2.20.2'
    implementation 'com.amazon.alexa:ask-sdk-apache-client:2.20.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    implementation 'com.microsoft.azure:msal4j:1.4.0'
    implementation 'com.microsoft.graph:microsoft-graph:1.6.0'
    implementation 'org.slf4j:slf4j-nop:1.8.0-beta4'
}
// </DependenciesSnippet>

application {
    // Define the main class for the application.
    mainClassName = 'graphtutorial.App'
}

// <StandardInputSnippet>
run {
    standardInput = System.in
}

jar {
    manifest {
        attributes(
                'Main-Class' : 'graphtutorial.ImportEDTIntentHandler'
        )
    }
    from {
        configurations.compileClasspath.filter{ it.exists() }.collect { it.isDirectory() ? it : zipTree(it) }
    }
}